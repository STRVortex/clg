<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Marquee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            padding: 10px 0;
        }
        .marquee {
            display: inline-block;
            font-size: 24px;
            padding: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 10px;
            animation: scroll-left 10s linear infinite;
        }
        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .slide-marquee {
            animation: slide 3s ease-out forwards;
        }
        @keyframes slide {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .alternate-marquee {
            display: inline-block;
            animation: alternate-move 4s ease-in-out infinite alternate;
        }
        @keyframes alternate-move {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(50px);
            }
        }
    </style>
</head>
<body>
    <h2>Modern Marquee Effects</h2>
    
    <div class="marquee-container">
        <div class="marquee">Welcome to the Cool Marquee!</div>
    </div>
    
    <h2>Slide Effect:</h2>
    <div class="marquee-container">
        <div class="marquee slide-marquee">This is a sliding marquee...</div>
    </div>
    
    <h2>Alternate Bounce Effect:</h2>
    <div class="marquee-container">
        <div class="marquee alternate-marquee">Bouncing marquee effect...</div>
    </div>
</body>
</html>
